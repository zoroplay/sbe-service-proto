syntax = "proto3";

import "google/protobuf/struct.proto";

package affiliate;



service AffiliateService {
  rpc CreateAffiliate(CreateAffiliateRequest) returns (CommonResponseObj);
}


message CreateAffiliateRequest {
  string client_id = 1;
  string company_name = 2;
  string contact_email = 3;
  double commission_rate = 4;
}



message CommonResponseArray {
  optional int32 status = 1;
  optional bool success = 2;
  string message = 3;
  repeated google.protobuf.Struct data = 4;
  optional string errors = 5;
}

message CommonResponseObj{
  optional int32 status = 1;
  optional bool success = 2;
  string message = 3;
  optional google.protobuf.Struct data = 4;
  optional string errors = 5;
}
