syntax = "proto3";

import "google/protobuf/struct.proto";

package commission;


service CommissionService {
  rpc GetAgentUser(GetAgentUserRequest) returns (CommonResponseArray) {}
  rpc ListAgents(GetAgentUsersRequest) returns (CommonResponseObj) {}
  rpc getCommissionProfiles(GetCommissionsRequest) returns (CommonResponseArray) {}
  rpc createCommissionProfile(CommissionProfile) returns (CommonResponseObj) {}
  rpc updateCommissionProfile(CommissionProfile) returns (CommonResponseObj) {}
  rpc assignUserCommissionProfile(AssignUserCommissionProfile) returns (CommonResponseObj) {}
  rpc getUserCommissionProfiles(SingleItemRequest) returns (CommonResponseArray) {}
  rpc removeUserCommissionProfile(AssignUserCommissionProfile) returns (CommonResponseArray) {}
  rpc getCommissionProfile(SingleItemRequest) returns (CommonResponseObj) {}
  rpc deleteCommissionProfile(SingleItemRequest) returns (CommonResponseObj) {}
  rpc getCommissionProfileUsers(GetCommissionsRequest) returns (CommonResponseArray) {}
  rpc calculateCommission(CalculateCommissionRequest) returns (CommonResponseObj) {}
  rpc payoutCommission(PayoutCommissionRequest) returns (CommonResponseObj) {}
  rpc FlatCommission(FlatCommissionRequest) returns (CommonResponseObj) {}
  rpc MultipleCommission(CalculateCommissionRequest) returns (CommonResponseObj) {}
  rpc ProfitCommission(PayoutCommissionRequest) returns (CommonResponseObj) {}
  rpc SportCommission(GetCommissionsRequestData) returns (CommonResponseObj) {}
  rpc VirtualCommission(GetCommissionsRequestData) returns (CommonResponseObj) {}
  rpc TotalCommission(GetCommissionsRequestData) returns (CommonResponseObj) {}
  rpc SportBetHistory(BetHistoryRequest) returns (CommonResponseObj) {}
  rpc VirtualBetHistory(BetHistoryRequest) returns (CommonResponseObj) {}
  rpc GetAgentsCommission(GetCommissionsRequestData) returns (CommonResponseObj) {}
  rpc PaidCommission(PaidCommissionRequest) returns (CommonResponseObj) {}
  rpc ListOneUserCommissionProfile(UserCommissionData) returns (CommonResponseObj) {}



  rpc Totals(SalesReportRequest) returns (CommonResponseArray) {}

  rpc DepositCommission(DepositCommissionRequest) returns (CommonResponseObj) {}
  rpc PayoutCommission(PayoutCommissionRequestData) returns (CommonResponseObj) {}
  rpc BetCommission(BetCommissionRequest) returns (CommonResponseObj) {}


  ///AFFILIATE

  rpc CreateAffiliateCommissionProfile(AffiliateCommission) returns (CommonResponseObj) {}
  rpc UpdateAffiliateCommissionProfile(AffiliateCommission) returns (CommonResponseObj) {}
  rpc GetAffiliateCommissionProfiles(GetCommissionsRequest) returns (CommonResponseArray) {}
  rpc GetAffiliateCommissionProfile(Getdata) returns (CommonResponseObj) {}
  rpc DeleteAffiliateCommissionProfile(Getdata) returns (CommonResponseObj) {}
  rpc AssignUserAffiliateCommissionProfile(AssignUserCommissionProfile) returns (CommonResponseObj) {}
  rpc GetUserAffiliateCommissionProfiles(Getdata) returns (CommonResponseArray) {}
  rpc RemoveUserAffiliateCommissionProfile(RemoveAffiliatePayload) returns (CommonResponseObj) {}

  rpc ProcessFirstDepositCommission(AffiliateIds) returns (CommonResponseArray) {}
  rpc ProcessRevenueShareCommission(PaymentRequest) returns (CommonResponseArray) {}
  rpc ProcessHybridCommission(PaymentRequest) returns (CommonResponseObj) {}
  rpc ProcessTieredCommission(PaymentRequest) returns (CommonResponseObj) {} 

}

message AffiliateIds {
  repeated int32 affiliateIds = 1;
}


message RemoveAffiliatePayload {
  int32 userId = 1;
  int32 id = 2;
  string commissionType = 3;
  int32 clientId = 4;
}

message PaymentRequest {
  int32 affiliateUserId = 1;
  optional string startDate = 2;
  optional string endDate = 3;
}


message Getdata {
  int32 clientId = 1;
  int32 userId = 2;
  optional int32 id = 3;
}

message AffiliateCommission {
  
  int32 clientId = 1;
  string name = 2;
  string description = 3;
  string type = 4;
  repeated FirstDeposit firstDeposit = 5;
  repeated RevenueShare revenueShare = 6;
  repeated Hybrid hybrid = 7;
  repeated Tiered tiered = 8;
  optional int32 id = 9;
}

message FirstDeposit {
  int32 affiliateCommissionId = 1;
  int32 depositAmount = 2;
  float maxAmount = 3;
  float minAmount = 4;
  float percentage = 5;
  optional int32 maxPlayersPerMonth = 6;
  
}

message RevenueShare {
  int32 affiliateCommissionId = 1;
  float percentage = 2;
  optional float minNGRThreshold = 3;
  optional float maxNGRThreshold = 4;
  
}

message Hybrid {
  int32 affiliateCommissionId = 1;
  int32 depositRate = 2;
  int32 maxDepositAmount = 3;
  int32 minDepositAmount = 4;
  float revShareRate = 5;
  int32 minNGRThreshold = 6;
  int32 maxNGRThreshold = 7;

}

message Tiered {
  int32 affiliateCommissionId = 1;
  float percentage = 2;
  float maxRevenueShare = 3;
  float minRevenueShare = 4;
}

message UserCommissionData {
  int32 userId = 1;
  string commissionType = 2;
  optional string livebetType = 3;
}

message DepositCommissionRequest {
  int32 clientId = 1;
  int32 userId = 2;
  int32 commissionId = 3;
  float amount = 4;
  string provider = 5;
  optional string depositCode = 6;

}

message PayoutCommissionRequestData {
  int32 clientId = 1;
  int32 userId = 2;
  int32 commissionId = 3;
  float amount = 4;
  string provider = 5;
  string betId = 6;
}


message BetCommissionRequest {
  int32 clientId = 1;
  int32 userId = 2;
  int32 commissionId = 3;
  float stake = 4;
  string provider = 5;
  string eventType = 6;
  int32 noOfSelections = 7;
  float totalOdds = 8;
  repeated string individualEventTypes = 9;
  repeated float individualOdds = 10;


}


message PaidCommissionRequest {
  int32 clientId = 1;
  string from = 2;
  string to = 3;
  string provider = 4;
  int32 page = 5;
  optional int32 perPage = 8;
}

message FlatCommissionRequest {

  int32 userId = 1;
  int32 noOfSelections = 2;
  string provider = 3;
  int32 stake = 4;
  int32 clientId = 5;
  int32 totalOdds = 6;
  int32 commissionId = 7;
  repeated float individualOdds = 8;
  optional string ticketCancellation = 9;

}

message SalesReportRequest {
  int32 clientId = 1;
  int32 userId = 2;
  optional string role = 3;
  optional string from = 4;
  optional string to = 5;
  optional string productType = 6;
}


message GetVirtualBetsRequest {
  int32 clientId = 1;
  optional string gameId = 2;
  optional string transactionId = 3;
  string from = 4;
  string to = 5;
  optional string status = 6;
  int32 page = 7;
  optional int32 perPage = 8;
  optional string username = 9;
  optional int32 userId = 10;
}


message GetCommissionsRequestData {
  int32 clientId = 1;
  string provider = 2;
  string from = 3;
  string to = 4;
  int32 page = 5;
}

message BetHistoryRequest {
  int32 userId = 1;
  int32 clientId = 2;
  string from = 3;
  string to = 4;
  string status = 5;
  string page = 6;
  string perPage = 7;
  optional string betslipId = 8;
  string username = 9;
}

message GetCommissionsRequest {
  int32 clientId = 1;
  optional string provider = 2;
}

message SingleItemRequest {
  int32 itemId = 1;
}

message AssignUserCommissionProfile {
  int32 profileId = 1;
  int32 userId = 2;
  optional int32 clientId = 3;
  optional string createdAt = 4;
  optional string updatedAt = 5;
}

message GetAgentUserRequest {
  int32 clientId = 1;
  int32 userId = 2;
}

message CalculateCommissionRequest {
  int32 clientId = 1;
  int32 userId = 2;
  double stake = 3;
  double totalOdds = 4;
  string provider = 5;
  int32 noOfSelections = 6;
}

message PayoutCommissionRequest {
  repeated PayoutCommissionData data = 1;
}

message PayoutCommissionData {
  int32 clientId = 1;
  int32 userId = 2;
  double stake = 3;
  double totalSales = 4;
  string provider = 5;
  double totalWon = 6;
  double totalTickets = 7;
  double net = 8;
  double commission = 9;
  double profit = 10;
  int32 commissionId = 11;
  string startDate = 12;
  string endDate = 13;
}

message CommissionTurnover {
  optional int32 id = 1;
  int32 event = 2;
  optional CommissionProfile commissionProfile = 3;
  double percentage = 4;
  double maxOdd = 5;
  double minOdd = 6;
  bool oddSet = 7;
  optional int32 amount = 8;
  optional string createdAt = 9;
  optional string updatedAt = 10;

}

message CommissionLiveBet {
  optional int32 id = 1;
  int32 event = 2;
  optional CommissionProfile commissionProfile = 3;
  double percentage = 4;
  double maxOdd = 5;
  double minOdd = 6;
  bool oddSet = 7;
  optional int32 amount = 8;
  optional string createdAt = 9;
  optional string updatedAt = 10;
  string type = 11;

}



message CommissionDeposit {
  optional int32 id = 1;
  double maxAmount = 2;
  double percentage = 3;
  optional CommissionProfile commissionProfile = 4;
}

message CommissionPayout {
  optional int32 id = 1;
  double maxAmount = 2;
  double percentage = 3;
  optional CommissionProfile commissionProfile = 4;
}

// Commission Profile
message CommissionProfile {
  int32 clientId = 1;
  optional int32 id = 2;
  string name = 3;
  optional bool isDefault = 4;
  string description = 5;
  string providerGroup = 6;
  string period = 7;
  string calculationType = 8;
  double percentage = 9;
  int32 commissionType = 10;
  repeated CommissionTurnover turnovers = 11;
  optional string createdAt = 12;
  optional string updatedAt = 13;
  optional string paymentDay = 14;
  optional string livebetTypes = 15;
  repeated CommissionLiveBet betTypes = 16;
  optional CommissionDeposit deposit = 17;
  optional CommissionPayout payout = 18;
}

message CommonResponseArray {
  optional int32 status = 1;
  optional bool success = 2;
  string message = 3;
  repeated google.protobuf.Struct data = 4;
  optional string errors = 5;
}

message CommonResponseObj {
  optional int32 status = 1;
  optional bool success = 2;
  string message = 3;
  optional google.protobuf.Struct data = 4;
  optional string errors = 5;
}


message GetAgentUsersRequest {
  int32 clientId = 1;
  optional int32 userId = 2;
  optional string username = 3;
  optional int32 roleId = 4;
  optional int32 state = 5;
  optional int32 page = 6;
}