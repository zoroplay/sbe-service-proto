syntax = "proto3";

package identity;

service IdentityService {
  rpc SportRegister (SportBookRegisterRequest) returns (SportBookRegisterResponse) {}
  rpc Login (LoginRequest) returns (LoginResponse) {}
  rpc Validate (ValidateRequest) returns (ValidateResponse) {}
  rpc SendOTP (SendOtpRequest) returns (SendOtpResponse) {}
  rpc CreateClient (ClientRequest) returns (CommonResponse) {}
  rpc CreatePermission (PermissionRequest) returns (CommonResponse) {}
  rpc CreateRole (RoleRequest) returns (CommonResponse) {}
  rpc FindAllPermissions (EmptyRequest) returns (CommonResponse) {}
  rpc FindAllClients (EmptyRequest) returns (CommonResponse) {}
  rpc FindAllRoles (EmptyRequest) returns (CommonResponse) {}
  rpc RemoveClient (RemoveClientRequest) returns (CommonResponse) {}
  rpc RemoveRole (RemoveRoleRequest) returns (CommonResponse) {}
  rpc RemovePermission (RemovePermissionRequest) returns (CommonResponse) {}
  rpc RegisterUser (LoginRequest) returns (CommonResponse) {}
  rpc UpdateDetails (User) returns (CommonResponse) {}
  rpc CreateShopUser (ShopUser) returns (CommonResponse) {}
  rpc LoginUser (LoginRequest) returns (CommonResponse) {}
}
// user
message UserData {
  int32 id = 1;
  string username = 2;
  string email = 3;
}

// user
message User {
  string userID = 1;
  string firstName =2 ;
  string lastName =3 ;
  string email= 4;
  string city =5;
  string country= 6;
  string gender= 7;
  string currency = 8;
  string phone =9;
  string  roleId =10;
}
message ShopUser {
  string userId = 1;
  string firstName =2 ;
  string lastName =3 ;
  string email= 4;
  string city =5;
  string country= 6;
  string gender= 7;
  string currency = 8;
  string phone =9;
  string  roleId =10;
  string username = 11;
  string password = 12;
}

//send otp
message SendOtpRequest {
  string username = 1;
  string type = 2;
}

message SendOtpResponse {
  int32 status = 1;
  bool success = 2;
  string message = 3;
  string error = 4;
}

// Register
message SportBookRegisterRequest {
  string username = 1;
  string password = 2;
  string phone = 3;
}

message SportBookRegisterResponse {
  int32 status = 1;
  string error = 2;
  UserData data = 3;
}

// Login
message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  int32 status = 1;
  string error = 2;
  string token = 3;
  UserData data = 4;
}

// Validate
message ValidateRequest {
  string token = 1;
}

message ValidateResponse {
  int32 status = 1;
  string error = 2;
  int32 userId = 3;
}

message ClientRequest {
  string name = 1;
  string country = 2;
  string currency = 3;
  string website = 4;
  string contactNumber = 5;
  string contactEmail = 6;
  string clientID = 7;
}

message RemoveClientRequest {
  string clientID = 1;
}

message RemoveRoleRequest {
  string roleID = 1;
}

message RemovePermissionRequest {
  string permissionID = 1;
}

message RoleRequest {
  string name = 1;
  string description = 2;
  string roleID = 3;
}

message PermissionRequest {
  string name = 1;
  string description = 2;
  string permissionID = 3;
}

message CommonResponse {
  bool status = 1;
  string message = 2;
  repeated string data = 3;
  optional string errors = 4;
}

message EmptyRequest {}