syntax = "proto3";

// import "proto";

package bonus;

service BonusService {
  rpc fetchBonusReport (FetchReportRequest) returns (FetchReportResponse){}

  rpc CreateBonus (CreateBonusRequest) returns (CreateBonusResponse){}

  rpc UpdateBonus (CreateBonusRequest) returns (CreateBonusResponse){}

  rpc GetCampaign (GetCampaignRequest) returns (GetCampaignResponse){}

  rpc ValidateBetSelections (UserBet) returns (ValidateBetResponse){}

  rpc CheckDepositBonus (CheckDepositBonusRequest) returns (CheckDepositBonusResponse){}

  rpc SettleBet (SettleBetRequest) returns (EmptyResponse){}

  // rpc CreateReferralBonus (CreateReferralBonusRequest) returns (CreateBonusResponse){}

  // rpc UpdateReferralBonus (CreateReferralBonusRequest) returns (CreateBonusResponse){}

  // rpc CreateShareBetBonus (CreateShareBetBonusRequest) returns (CreateBonusResponse){}

  // rpc UpdateShareBetBonus (CreateShareBetBonusRequest) returns (CreateBonusResponse){}

  rpc GetBonus (GetBonusRequest) returns (GetBonusResponse){}

  rpc DeleteBonus (DeleteBonusRequest) returns (BonusResponse){}

  rpc GetUserBonus (GetUserBonusRequest) returns (GetUserBonusResponse){}

  rpc AwardBonus (AwardBonusRequest) returns (UserBonusResponse){}

  rpc PlaceBonusBet(UserBet) returns (PlaceBetResponse){}

  rpc UpdateBonusStatus (BonusStatusRequest) returns (CreateBonusResponse){}

  rpc CreateCampaignBonus(CreateCampaignBonusDto) returns (CreateBonusResponse){}

  rpc UpdateCampaignBonus(UpdateCampaignBonusDto) returns (CreateBonusResponse){}

  rpc DeleteCampaignBonus(DeleteBonusRequest) returns (CreateBonusResponse){}

  rpc RedeemCampaignBonus(RedeemCampaignBonusDto) returns (CreateBonusResponse){}

  rpc GetCampaignBonus(GetBonusByClientID) returns (AllCampaignBonus){}

  // RETAIL SERVICE
  rpc getBonusGroups(Empty) returns (BonusGroupResponse) {}
  rpc createBonusGroups(BonusGroups) returns (BonusGroupResponse) {}
  rpc createPowerBonus(PowerRequest) returns (PowerBonusResponse) {}
  rpc getPowerBonus(PowerRequest) returns (PowerBonusResponse) {}
  rpc payOutPowerBonus(PayPowerRequest) returns (PowerResponse) {}
  rpc getNormalBonus(GetNormalRequest) returns (NormalResponse) {}
  rpc calculateNormalBonus(PayNormalRequest) returns (PayNormalResponse) {}
  rpc payOutNormalBonus(PayNormalRequest) returns (PayNormalResponse) {}
}

// Power Bonus
message PowerRequest {
  repeated int32 agentIds = 1;
  int32 clientId = 2;
  string fromDate = 3;
  string toDate = 4;
}

message BetData {
  optional int32 id = 1;
  int32 betId = 2;
  int32 userId = 3;
  int32 clientId = 4;
  int32 selectionCount = 5;
  optional string cancelledDate = 6;
  optional string settledDate = 7;
  int32 stake = 8;
  int32 commission = 9;
  double winnings = 10;
  double weightedStake = 11;
  double odds = 12;
  optional string createdAt = 13;
  optional string updatedAt = 14;
}

message Response {
  bool success = 1;
  string message = 2;
}

message CurrentWeekData {
  int32 totalWeeks = 1;
  int32 current_week= 2;
  int32 no_of_tickets = 3;
  int32 played = 4;
  int32 won = 5;
  int32 net = 6;
  int32 commission = 7;
}
message CurrentMonth {
  string month = 1;
}

message Meta {
  optional int32 total = 1;
  optional int32 totalPages = 2;
  int32 currentPage = 3;
  int32 itemsPerPage = 4;
}

message NormalResponse {
  optional bool success = 1;
  optional string message = 2;
  repeated NormalPayout data = 3;
  optional Meta meta = 4;
}

message PayNormalResponse {
  bool success = 1;
  string message = 2;
  double data = 3;
}

message NormalPayout {
  optional int32 id = 1;
  int32 betId = 2;
  int32 selectionsCount = 3;
  double totalOdds = 4;
  double stake = 5;
  int32 cashierId = 6;
  int32 profileId = 7;
  string profileGroup = 8;
  double commission = 9;
  bool isPaid = 10;
  optional string createdAt = 11;
  optional string updatedAt = 12;
}


message PowerBonusData {
  optional int32 id = 1;
  double totalStake = 2;
  int32 totalTickets = 3;
  double totalWeightedStake = 4;
  double averageNoOfSelections = 5;
  double grossProfit = 6;
  double ggrPercent = 7;
  double rateIsLess = 8;
  double rateIsMore = 9;
  double rate = 10;
  double turnoverCommission = 11;
  double monthlyBonus = 12;
  double totalWinnings = 13;
  repeated BetData bets = 14;
  optional string createdAt = 15;
  optional string updatedAt = 16;
}

message PayPowerRequest {
  int32 clientId = 1;
  repeated int32 agentIds = 2;
  string fromDate = 3;
  string toDate = 4;
  string provider = 5;
}
message PowerCountData {
  repeated string paidUsers = 1;
  repeated string unPaidUsers = 2;
  repeated string errors = 3;
}
message PowerResponse {
  bool success = 1;
  string message = 2;
  PowerCountData data = 3;
}

message PowerBonusResponse {
  bool success = 1;
  string message = 2;
  PowerBonusData data = 3;
}

// Normal Bonus
message GetNormalRequest {
  string fromDate = 1;
  string toDate = 2;
  string provider = 3;
  optional Meta meta = 4;
}

message PayNormalRequest {
  optional int32 id = 1;
  int32 betId = 2;
  int32 selectionsCount = 3;
  double totalOdds = 4;
  double stake = 5;
  int32 clientId = 6;
  int32 cashierId = 7;
  optional int32 profileId = 8;
  optional double commission = 9;
  string profileGroup = 10;
  optional bool isPaid = 11;
}

// Bonus
message BonusGroup {
  string group = 1;
  double maxSel = 2;
  double minSel = 3;
  double rate = 4;
  double rateIsLess = 5;
  double rateIsMore = 6;
  int32 targetCoupon = 7;
  double targetStake = 8;
  optional string createdAt = 9;
  optional string updatedAt = 10;
}

message BonusGroups {
  repeated BonusGroup bonusGroups = 1;
}

message BonusGroupResponse {
  bool success = 1;
  string message = 2;
  repeated BonusGroup  data = 3;
}

message Empty {

}

message CheckDepositBonusRequest {
  int32 clientId = 1;
  int32 userId = 2;
}

message CheckDepositBonusResponse {
  bool success = 1;
  float value = 2;
  optional FirstDepositBonus data = 3;
}

message FirstDepositBonus {
  int32 bonusId = 1;
  float value = 2;
  string type = 3;
  string name = 4;
}

message CreateReferralBonusRequest {
  int32 clientId = 1;
  int32 expiryInHours = 2;
  int32 minimumEvents = 3;
  float minimumOddsPerEvent = 4;
  float minimumTotalOdds = 5;
  string applicableBetType = 6;
  int32 maximumWinning = 7;
  int32 minimumEntryAmount = 8;
  int32 bonusAmount = 9;
  int32 bonusAmountMultiplier = 10;
  int32 rolloverCount = 11;
  string name = 12;
  float minimumBettingStake = 13;
  string product = 14;
}

message CreateShareBetBonusRequest {
  int32 clientId = 1;
  int32 expiryInHours = 2;
  int32 minimumEvents = 3;
  float minimumOddsPerEvent = 4;
  float minimumTotalOdds = 5;
  string applicableBetType = 6;
  int32 maximumWinning = 7;
  int32 minimumEntryAmount = 8;
  int32 bonusAmount = 9;
  int32 bonusAmountMultiplier = 10;
  int32 rolloverCount = 11;
  string name = 12;
  float minimumBettingStake = 13;
  string product = 14;

}

message CreateBonusRequest {
  int32 clientId = 1;
  string bonusType = 2;
  string creditType = 3;
  int32 duration = 4;
  int32 minimumSelection = 5;
  float minimumOddsPerEvent = 6;
  float minimumTotalOdds = 7;
  string applicableBetType = 8;
  int32 maximumWinning = 9;
  int32 bonusAmount = 10;
  int32 status = 11;
  string created = 12;
  string updated = 13;
  int32 id = 14;
  int32 minimumLostGames = 15;
  int32 rolloverCount = 16;
  string name = 17;
  float minimumEntryAmount = 18;
  float maxAmount = 19;
  string product = 20;
}

message CreateBonusResponse {
  int32 bonusId = 1;
  int32 status = 2;
  string description = 3;
  bool success = 4;
}

message GetBonusRequest {
  int32 clientId = 1;
}

message DeleteBonusRequest {
  int32 clientId = 1;
  int32 id = 2;
}

message GetBonusResponse {
  repeated CreateBonusRequest bonus = 1;

}

message BonusResponse {
  int32 status = 1;
  string description = 2;
  bool success = 3;
}

message GetUserBonusRequest {
  int32 clientId = 1;
  int64 userId = 2;
  string bonusType = 3;
  int32 id = 4;
  int32 status = 5;
}

message UserBetData {
  int32 betId = 1;
  float stake = 2;
  int32 rolloverCount = 3;
  int32 status = 4;
  int32 rolledAmount = 5;
  int32 pendingAmount = 6;
  string created = 7;
}

message Transaction {
  float amount = 1;
  float balance = 2;
  string createdAt = 3;
  string desc = 4;
}


message GetUserBonusResponse {

  repeated UserBonus bonus = 1;

}

message UserBonus {
  string bonusType = 1;
  float amount = 2;
  int32 expiryDateInTimestamp = 3;
  string created = 4;
  int32 id = 5;
  string name = 6;
  float rolledAmount = 7;
  float pendingAmount = 8;
  int32 totalRolloverCount = 9;
  int32 completedRolloverCount = 10;
  int32 status = 11;
  repeated Transaction transactions = 12;
}

message UserBonusResponse {
  string description = 1;
  int32 status = 2;
  UserBonus bonus = 3;
}


message AwardBonusRequest {
  int32 clientId = 1;
  int32 bonusId = 2;
  string userId = 3;
  optional string username = 4;
  optional float amount = 5;
  optional float baseValue = 6;
  optional string promoCode = 7;
  optional int32 status = 8;
}

message UserBet {
  repeated BetSlip selections = 1;
  int32 clientId = 2;
  int32 userId = 3;
  float stake = 4;
  float totalOdds = 5;
  int32 bonusId = 6;
  optional int32 betId = 7;
}

message BetSlip {
  string eventName = 1;
  string eventType = 2;
  int64 eventId = 3;
  int32 producerId = 4;
  int32 marketId = 5;
  string marketName = 6;
  string specifier = 7;
  string outcomeId = 8;
  string outcomeName = 9;
  float odds = 10;
  int64 sportId = 11;
  int32 matchId = 12;
}

message DebitBonusRequest {
  int32 clientId = 1;
  int32 userId = 2;
  float amount = 3;
  string bonusType = 4;
}

message HasBonusBetResponse {
  int32 status = 1;
  string description = 2;
  UserBonus bonus = 3;
}


message BonusStatusRequest {
  int32 bonusId = 1;
  int32 status = 2;
}

message CreateCampaignBonusDto {
  int32 clientId = 1;
  string name = 2;
  string bonusCode = 3;
  int32 bonusId = 4;
  string startDate = 5;
  string endDate = 6;
  optional string affiliateIds = 7;
  optional string trackierCampaignId = 8;
}

message UpdateCampaignBonusDto {
  int32 clientId = 1;
  string name = 2;
  string bonusCode = 3;
  int32 bonusId = 4;
  string startDate = 5;
  int32 id = 6;
  optional string affiliateIds = 7;
  optional string trackierCampaignId = 8;
  string endDate = 9;
}

message RedeemCampaignBonusDto {
  int32 clientId = 1;
  string bonusCode = 2;
  int32 userId = 3;
}

message CampaignBonusData {
  int32 id = 1;
  int32 clientId = 2;
  string name = 3;
  string bonusCode = 4;
  CreateBonusRequest bonus = 5 ;
  string startDate = 6;
  string endDate = 7;
}

message AllCampaignBonus {
  repeated CampaignBonusData bonus = 1;
}

message GetBonusByClientID {
  int32 clientId = 1;
}

message GetCampaignRequest {
  int32 clientId = 1;
  string promoCode = 2;
}

message GetCampaignResponse {
  bool success = 1;
  string message = 2;
  CampaignBonusData data = 3;
}

message PlaceBetResponse {
  bool success = 1;
  int32 betId = 2;
  int32 status = 3;
  string statusDescription = 4;
}

message ValidateBetResponse {
  bool success = 1;
  int32 id = 2;
  string message = 3;
}

message FetchReportRequest {
  string bonusType = 1;
  string from = 2;
  string to = 3;
  int32 clientId = 4;
}

message PlayerBonusData {
  int32  id =1;
  int32 userId =2;
  int32 clientId =3;
  string username =4;
  int32 wageringRequirement =5;
  string bonusId = 6;
  string bonusType = 7;
  string name = 8;
  string expiryDate =9;
  int32 status =10;
  int32 amount =11;
  int32 balance =12;
  int32 usedAmount =13;
  int32 rolled_amount = 14;
  int32 wageringRequirementRemaining = 15;
  int32 wageringRequirementAchieved =16;
  string promoCode =17;
  string created=18;
  string updated =19;
}
    
message FetchReportResponse {
  string message = 1;
  bool status = 2;
  repeated PlayerBonusData data = 3;
}

message SettleBetRequest {
  int32 clientId = 1;
  int32 betId = 2;
  int32 status = 3;
  optional float amount = 4;
}

message EmptyResponse {}